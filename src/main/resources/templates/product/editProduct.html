<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/editProduct.css" />
  
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="container ">
        <div class="row">
          <div class="col-12">
            <h1 class="text-left">Marketplace Rus</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row mar1">
        <div class="cl-12 text-center">
<h3>Редактирование товара</h3>
<br>
</div>
      </div>
<form class="row g-3 needs-validation text-center justify-content-center mar1" th:method="POST" th:action="@{/admin/product/edit/{id}(id=${editProduct.getId()})}" th:object="${editProduct}" novalidate>
    <div class="row justify-content-center mar1">
        <div class="col-md-3 col-sm-12">
    <label for="title" class="form-label text-center">Введите наименование: </label>
</div>
<div class="col-md-3 col-sm-12">
    <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
</div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center mar1">
        <div class="col-md-3 col-sm-12">
    <label for="description">Введите описание: </label>
        </div>
        <div class="col-md-3 col-sm-12">
    <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center mar1">
        <div class="col-md-3 col-sm-12">
    <label for="price">Введите цену: </label>
</div>
<div class="col-md-3 col-sm-12">
    <input type="number" th:field="*{price}" min="1" step="0.00" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
</div>
</div>
    <br>
    <br>
    <div class="row justify-content-center mar1">
        <div class="col-md-3 col-sm-12">
    <label for="warehouse">Введите информацию о складе: </label>
</div>
<div class="col-md-3 col-sm-12">
    <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
    <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
</div>
</div>
<br>
    <br>
    <div class="row justify-content-center mar1">
        <div class="col-md-3 col-sm-12">
    <label for="category">Выберите категорию товара: </label>
</div>
<div class="col-md-3 col-sm-12">
    <select name="category" th:field="*{category}" id="category" >
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
        </div>
    </select>
</div>
</div>
    <br>
    <br>
    <div class="row justify-content-center mar1">
        <div class="col-md-3 col-sm-12">
    <label for="seller">Введите данные о продавце: </label>
</div>
<div class="col-md-3 col-sm-12">
    <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
</div>
</div>
<br>
    <br>
    <div class="row justify-content-center mar1">
        <div class="col-md-4 col-sm-12">
    <input class="btn btn-primary" type="submit" value="Редактировать">
</div>
</div>
</form>
</div>
<footer class="mt-auto">
    <h1></h1>
  </footer>
  
  
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"
  ></script>

</body>
</html>

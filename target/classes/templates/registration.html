<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/css/login.css" />

  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  />
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-left">Marketplace Rus</h1>
      </div>
    </div>
  </div>
</header>
<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="row mar1">
    <div class="cl-12 text-center">
      <h3>Регистрация</h3>
      <br />
    </div>
  </div>
  <form
          class="row g-3 needs-validation text-center justify-content-center mar1"
          method="post"
          th:action="@{/auth/registration}"
          th:object="${person}"
          novalidate
  >
    <div class="row justify-content-center mar1">
      <div class="col-md-3 col-sm-12">
        <label for="login" class="form-label text-center"
        >Введите логин:</label
        >
      </div>
      <div class="col-md-3 col-sm-12">
        <input
                type="text"
                class="form-control text-center"
                name="username"
                id="login"
                placeholder="Введите логин"
                th:field="*{login}"
                required
        />
        <div
                style="color: red"
                th:if="${#fields.hasErrors('login')}"
                th:errors="*{login}"
        ></div>
        <br />
      </div>
    </div>
    <br />
    <div class="row justify-content-center align-self-center mar1">
      <div class="col-md-3 col-sm-12">
        <label for="password" class="form-label text-center"
        >Введите пароль:</label
        >
      </div>
      <div class="col-md-3 col-sm-12">
        <input
                type="password"
                class="form-control text-center"
                name="password"
                id="password"
                placeholder="Введите пароль"
                th:field="*{password}"
                required
        />
      </div>
      <div
              style="color: red"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
      ></div>
      <br />
    </div>

    <div class="col-12 text-center">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-door-open-fill"></i>Зарегистрироваться
      </button>
    </div>
  </form>
</div>

<footer class="mt-auto">
  <h1></h1>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>

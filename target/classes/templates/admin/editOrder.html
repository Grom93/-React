<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение статуса у заказа</title>
</head>
<body>


<form th:method="POST" th:action="@{/admin/order/edit/{id}(id=${editOrder.getId()})}" th:object="${editOrder}">
    <br>
    <label hidden th:for="status" ></label>
    <textarea hidden th:field="*{status}" placeholder="Статус" id="status"></textarea>

    <select size="6" multiple name = "hero[]">
        <option disabled>Выберите статус</option>
        <option value="Принят">Принят</option>
        <option value="Оформлен">Принят</option>
        <option value="Ожидает">Принят</option>
        <option value="Получен">Принят</option>
        <option value="Отменен">Принят</option>
    </select>

    <label hidden for="number"></label>
    <textarea hidden th:field="*{number}" placeholder="Номер заказа" id="number"></textarea>
    <label hidden for="price"></label>
    <textarea hidden th:field="*{price}" placeholder="Цена" id="price"></textarea>
    <label hidden for="person"></label>
    <textarea hidden th:field="*{person}" placeholder="Пользователь" id="person"></textarea>
    <label hidden for="product"></label>
    <textarea hidden th:field="*{product}" placeholder="Товар" id="product"></textarea>
    <label hidden for="dateTime"></label>
    <textarea hidden th:field="*{dateTime}" placeholder="Время заказа" id="dateTime"></textarea>
    <br>
    <input type="submit" value="Редактировать">







</form>


</body>
</html>
